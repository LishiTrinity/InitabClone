<!DOCTYPE html>
<html>
    <head>
        <title>Initab</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="startTime(); startDate()">
        <nav>
            <ul>
                <li><i class="fas fa-wrench"></i> SETTINGS</li>
                <li><i class="fas fa-code"></i> GISTS</li>
                <li><i class="fab fa-stack-overflow"></i> STACK OVERFLOW</li>
                <li><i class="fas fa-chart-line"></i> TRENDING</li>
                <li><i class="fas fa-pencil-alt"></i> SCRATCHPAD</li>
                <li><i class="far fa-lightbulb"></i> PLAYGROUND</li>
                <li><i class="fas fa-question"></i> HELP/INTRO</li>
            </ul>
            <img src="initab_logo.png" alt="">
            <ul>
                <li><i class="fab fa-facebook"></i></li>
                <li><i class="fab fa-linkedin"></i></li>
                <li><i class="fab fa-twitter-square"></i></li>
                <li><i class="fab fa-reddit"></i></li>
            </ul>
        </nav>
        <main>
            <section class="clock">
                <span id="time"></span>
                <br>
                <span id="date"></span>
            </section>
            <section class="history">
                <h1>RELEVANT JAVASCRIPT HISTORY</h1>
            </section>
            <section class="reddit">
                <h1>POPULAR ON R/JAVASCRIPT</h1>
            </section>
            <section class="github">
                <h1>GITHUB ISSUES HISTORY</h1>
            </section>
        </main>
        <script defer src="https://use.fontawesome.com/releases/v5.8.2/js/all.js" integrity="sha384-DJ25uNYET2XCl5ZF++U8eNxPWqcKohUUBUpKGlNLMchM7q4Wjg2CUpjHLaL8yYPH" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
